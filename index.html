<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app__background">
        <div class="app__hero">

            <header>
                <div class="header__logo">
                    <img src="/assets/Imagens/logo.png" alt="Logo Netflix">
                </div>
                <div class="header__menu">
                    <div class="header__menu--left">
                        <ul>
                            <li>Início</li>
                            <li>Séries</li>
                            <li>Filmes</li>
                            <li>Bombando</li>
                            <li>Minha lista</li>
                        </ul>
                    </div>
                    <div class="header__menu--right">
                        <ul>
                            <li><i class="fas fa-search"></i></li>
                            <li><i class="fas fa-bell"></i></li>
                            <li><img src="/assets/Imagens/user1.png" alt="Avatar">
                                <i class="fas fa-sort-down"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <main>
                <div class="banner">
                    <img class="banner__poster" src="/assets/Imagens/poster1.png" alt="Banner filme">
                    <h1 class="banner__subtitle">
                        Em uma pentenciaria de ultima geracao, um detento participa de um experimento com drogas que
                        controlam
                        as emoções para um genio da industria farmaceutica.
                    </h1>
                    <div class="banner__btn">
                        <button type="submit" class="banner__btn--play">
                            <i class="fas fa-play"></i>
                            Assistir
                        </button>
                        <button class="banner__btn--info">
                            <i class="fas fa-thi fa-circle-info"></i>
                            Mais Informações
                        </button>
                    </div>
                    <!-- Lista favorito -->
                    <div class="categoria">
                        <p class="categoria__titulo"> Minha lista</p>
                        <section>
                            <div class="item -animacao"><img src="/assets/Trilho Minha Lista/filme1.png" alt="filme1"></div>
                            <div class="item -animacao"><img src="/assets/Trilho Minha Lista/filme2.png" alt="filme2"></div>
                            <div class="item -animacao"><img src="/assets/Trilho Minha Lista/filme3.png" alt="filme3"></div>
                            <div class="item -animacao"><img src="/assets/Trilho Minha Lista/filme4.png" alt="filme4"></div>
                            <div class="item -animacao"><img src="/assets/Trilho Minha Lista/filme5.png" alt="filme5"></div>
                        </section>
                    </div>
                    <!-- Fim Lista favorito -->
                     <!-- Lista em alta -->
                     <div class="categoria">
                        <p class="categoria__titulo">Em alta</p>
                        <section class="ss">
                            <div class="item -animacao"><img src="/assets/Trilho Top10/filme9.png" alt="filme9"></div>
                            <div class="item -animacao"><img src="/assets/Trilho Top10/filme10.png" alt="filme10"></div>
                            <div class="item -animacao"><img src="/assets/Trilho Top10/filme11.png" alt="filme11"></div>
                            <div class="item -animacao"><img src="/assets/Trilho Top10/filme12.png" alt="filme12"></div>
                            <div class="item -animacao"><img src="/assets/Trilho Top10/filme13.png" alt="filme13"></div>
                        </section>
                     </div>
                     <!-- Fim Lista em alta -->
                </div>
            </main>
        </div>
        <footer>

        </footer>
    </div>
    </div>
</body>

</html>
